{% extends 'pokemons/base.html' %}
{% load static %}
<body>
	{% block content %}
	<main class="text-center mx-auto">
		<div class="bg-indigo-500">
			{% if request.user.username %}
			<div class="p-2 mt-5 bg-indigo-800 items-center text-white rounded-full flex inline-flex" role="alert">
				<span class="flex rounded-full bg-indigo-500 p-2 text-xs font-bold mr-3">Success</span>
				<span class="font-semibold mr-2 text-left flex-auto">Welcome {{request.user.username}} !</span> 
			</div>
			{% endif %}
			<div class="pt-20 pb-80 md:py-72 flex flex-wrap md:flex justify-around">
				<div class="flex items-center justify-center">
					<div>
						<h1 class="text-6xl md:text-8xl font-bold text-white">PokeProject</h1>
						<a class="p-2 text-gray-100 tracking-widest uppercase block" href="https://pokeapi.co"> using the PokeApi</a>
						<a href="{% url 'list' %}" class="bg-white inline-block border-white border-2 hover:border-white hover:bg-indigo-500 hover:text-white text-indigo-500 font-bold py-2 px-4 m-5 rounded-full">View list</a>
					</div>
				</div>
				<div>
					<img src="{% static 'images/pokemons.png' %}" alt="group of pokemons image">					
				</div>
			</div>
		</div>
	</main>
	{% endblock %}
</body>
